        <!-----------------------------------------------FUNCTIONILITIES ------------------------------------------------------------------------------------->
        <script>
            //<!----------------2D CURSOR WITH CLICK--------------------------------------------------------------->
            document.addEventListener('click', function (event) {
                const cursor = document.querySelector('.cursor');
                const cursorRect = cursor.getBoundingClientRect();
                const mouseX = event.clientX;
                const mouseY = event.clientY;

                // Calculate if the click happened inside the 2D cursor
                if (mouseX >= cursorRect.left &&
                    mouseX <= cursorRect.right &&
                    mouseY >= cursorRect.top &&
                    mouseY <= cursorRect.bottom) {
                    // Find all clickable entities and check for intersections
                    const cameraEl = document.querySelector('#camera');
                    const raycasterEl = cameraEl.querySelector('[raycaster]');
                    raycasterEl.components.raycaster.refreshObjects();
                    const intersects = raycasterEl.components.raycaster.intersectedEls;
                    
                    intersects.forEach(entity => {
                        if (entity.classList.contains('collidable')) {
                            // Example action: Change the entity's color on click
                            entity.setAttribute('material', 'color', '#FF0000');
                        }
                    });
                }
            });

            // <!-----------------FUNCTION CAMERA BOUNDRY-------------------------------------------------------------->
            AFRAME.registerComponent('constrain-movement', {
                schema: {
                box: {type: 'selector'}
                },
                tick: function () {
                const box = this.data.box;
                const camera = this.el;
                if (!box) { return; }
                const boxPos = box.getAttribute('position');
                const boxScale = box.getAttribute('scale');
                const boxMinX = boxPos.x - boxScale.x / 2;
                const boxMaxX = boxPos.x + boxScale.x / 2;
                const boxMinY = boxPos.y - boxScale.y / 2;
                const boxMaxY = boxPos.y + boxScale.y / 2;
                const boxMinZ = boxPos.z - boxScale.z / 2;
                const boxMaxZ = boxPos.z + boxScale.z / 2;
                const cameraPos = camera.getAttribute('position');
            // Constrain the camera position within the bounding box
                if (cameraPos.x < boxMinX) cameraPos.x = boxMinX;
                if (cameraPos.x > boxMaxX) cameraPos.x = boxMaxX;
                if (cameraPos.y < boxMinY) cameraPos.y = boxMinY;
                if (cameraPos.y > boxMaxY) cameraPos.y = boxMaxY;
                if (cameraPos.z < boxMinZ) cameraPos.z = boxMinZ;
                if (cameraPos.z > boxMaxZ) cameraPos.z = boxMaxZ;
                camera.setAttribute('position', cameraPos);
                }
            });

            //<!----------------TEXTURE SCROLL UP IN ENTITY------------------------------------------------------------>
            AFRAME.registerComponent('apply-scroll-texture', {
                schema: {
                    texture: { type: 'selector' },
                    speed: { type: 'number', default: 0.01 },
                    opacity: { type: 'number', default: 1 }
                },

                init: function () {
                    const texture = new THREE.TextureLoader().load(this.data.texture.getAttribute('src'), (loadedTexture) => {
                        console.log('Texture loaded:', loadedTexture); // Debug texture loading
                    });

                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                    texture.repeat.x = -1; // Flip the texture horizontally
                    texture.offset.x = 1;
                    
                    this.el.addEventListener('model-loaded', () => {
                        const model = this.el.getObject3D('mesh');
                        if (model) {
                            model.traverse((node) => {
                                if (node.isMesh) {
                                    const material = node.material;
                                    material.map = texture;
                                    material.map.rotation = Math.PI; // Rotate the texture by 180 degrees
                                    material.needsUpdate = true;
                                    material.transparent = true;
                                    material.opacity = this.data.opacity;
                                    material.depthWrite = false;
                                    console.log('Material updated:', material); // Debug material properties
                                }
                            });
                        }
                    });
                },
                
                // Scroll the text texture
                tick: function (time, timeDelta) {
                    const model = this.el.getObject3D('mesh');
                     if (model) {
                        model.traverse((node) => {
                         if (node.isMesh) {
                               console.log('Node:', node); // Log node for debugging
                           if (node.material && node.material.map) {
                               node.material.map.offset.y -= this.data.speed * (timeDelta / 1000); // Scroll texture vertically
                               node.material.needsUpdate = true;
                               console.log('Texture offset:', node.material.map.offset); // Debug texture offset
                               } else {
                               console.log('No map found for node:', node); // Log when no map is found
                               }
                              }
                          });
                        }
                    }
                 });
                    


           //<!----------------BUTTON OPACITY ------------------------------------------------------------------------>
            AFRAME.registerComponent('set-opacity', {
                schema: { type: 'number', default: 0.1 },

                init: function () {
                    const modelEl = this.el;

                    modelEl.addEventListener('model-loaded', () => {
                        const model = modelEl.getObject3D('mesh');
                        if (model) {
                            model.traverse((node) => {
                                if (node.isMesh) {
                                    node.material.transparent = true;
                                    node.material.opacity = this.data;
                                    node.material.needsUpdate = true;
                                }
                            });
                        }
                    });
                }
            });
            
            function setButtonOpacity(buttonId, opacity) {
            const button = document.querySelector(buttonId);
            if (button) {
                button.setAttribute('set-opacity', opacity);
            } else {
                console.error(`Button with ID ${buttonId} not found.`);
            }
            }
            // Loop through each button and apply the opacity attribute
            for (let i = 1; i <= 20; i++) {
            const buttonId = `#button${i}_cube_entity`;
            setButtonOpacity(buttonId, '0.4');
            }
   
            //<!----------------BUTTON CLICK OPACITY CHANGE ------------------------------------------------------------------------>
            AFRAME.registerComponent('toggle-opacity-on-click', {
                schema: {
                    opacityEven: { type: 'number', default: 0.4 },
                    opacityOdd: { type: 'number', default: 1 }
                },

                init: function () {
                    this.clickCount = 0; // Initialize click count

                    this.el.addEventListener('click', () => this.toggleOpacity());
                },

                toggleOpacity: function () {
                    this.clickCount++;
                    const isEvenClick = this.clickCount % 2 === 0;
                    const newOpacity = isEvenClick ? this.data.opacityEven : this.data.opacityOdd;

                    const mesh = this.el.getObject3D('mesh');
                    if (mesh) {
                        mesh.traverse((node) => {
                            if (node.isMesh) {
                                node.material.transparent = true;
                                node.material.opacity = newOpacity;
                                node.material.needsUpdate = true;
                            }
                        });
                    }
                }
            });
           
            function applyOpacityToggle(buttonId, opacityEven, opacityOdd) {
            const button = document.querySelector(buttonId);
            if (button) {
                button.setAttribute('toggle-opacity-on-click', {
                opacityEven: opacityEven,
                opacityOdd: opacityOdd
            });
            } else {
            console.error(`Button with ID ${buttonId} not found.`);
            }
            }
             // Loop through each button and apply the component
            for (let i = 1; i <= 20; i++) {
            const buttonId = `#button${i}_cube_entity`;
            applyOpacityToggle(buttonId, 0.4, 1);
            }

            //<!----------------BUTTON CLICK PAINTINGS VISIBILITY ------------------------------------------------------------------------>
            AFRAME.registerComponent('toggle-visibility-on-click', {
                schema: {
                    targetEntities: { type: 'selectorAll' }
                },

                init: function () {
                    this.clickCount = 1; // Initialize click count
                    this.el.addEventListener('click', () => this.toggleVisibility());
                },

                toggleVisibility: function () {
                    this.clickCount++;
                    const isEvenClick = this.clickCount % 2 === 0;

                    // Debug logs
                    console.log('Click Count:', this.clickCount, 'Is Even Click:', isEvenClick);

                    // Show or hide the paintings based on click count
                    this.data.targetEntities.forEach(selector => {
                        const entity = document.querySelector(selector);
                        if (entity) {
                            console.log(`Toggling visibility of ${selector}`);
                            entity.setAttribute('visible', isEvenClick);
                        } else {
                            console.error(`Entity ${selector} not found`);
                        }
                    });

                    // Optionally toggle button opacity
                    const opacity = isEvenClick ? 0.1 : 1;
                    this.el.setAttribute('material', 'opacity', opacity);
                }
            });
            
            function applyVisibilityToggle(buttonId, paintingIds) {
            const button = document.querySelector(buttonId);
            if (button) {
                button.setAttribute('toggle-visibility-on-click', {
                targetEntities: paintingIds
            });
            } else {
            console.error(`Button with ID ${buttonId} not found.`);
            }
            }

            for (let i = 1; i <= 20; i++) {
            const buttonId = `#button${i}_cube_entity`;
            const paintingIds = [`#painting${i}_Pic_entity`, `#painting${i}_text_entity`];
            applyVisibilityToggle(buttonId, paintingIds);
            }


            //<!----------------BUTTON CLICK SOUND ------------------------------------------------------------------------>
            let clickCounter = 1; // Counter to keep track of clicks
            document.querySelector('#button1_cube_entity').addEventListener('click', function () {
            const painting1Sound = document.getElementById('painting1_sound_entity');
    
            // Increment the click counter
            clickCounter++;
    
            if (painting1Sound.components.sound) {
            if (clickCounter % 2 === 0) {
            // Even number of clicks - play sound
               painting1Sound.components.sound.playSound();
            } else {
            // Odd number of clicks - stop sound
               painting1Sound.components.sound.stopSound();
            }
            } else {
               painting1Sound.addEventListener('sound-loaded', function () {
            if (clickCounter % 2 === 0) {
                // Even number of clicks - play sound
                painting1Sound.components.sound.playSound();
            } else {
                // Odd number of clicks - stop sound
                painting1Sound.components.sound.stopSound();
            }
             });
            }
          });

        </script>
